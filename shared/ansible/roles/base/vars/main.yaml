---
auth_key_dir: "/etc/ssh/authorized_keys"

users:
  - username: wordpress_dev
    use_sudo: true
    ssh_access: true
    ssh_pub_key: "{{ lookup('file', 'wordpress_dev.pub' ) }}"

 
yum_packages:
  - epel-release
  - tree
  - htop
  - tcpdump
  - traceroute
  - wget
  - unzip
  - httpd
  - mariadb
  - mariadb-server
  - php
  - php-common
  - php-mysql
  - php-gd
  - php-xml
  - php-mbstring
  - php-mcrypt
  - php-xmlrpc

start_services:
  - httpd
  - mariadb

enable_services:
  - httpd
  - mariadb

